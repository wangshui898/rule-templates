  - GEOIP,cn,🟢 全球直连
  - MATCH,🐟 漏网之鱼

# 规则集锚点
rule-anchor:
  ip_yaml: &ip_yaml
    type: http
    interval: 86400
    behavior: ipcidr
    format: yaml
  domain_yaml: &domain_yaml
    type: http
    interval: 86400
    behavior: domain
    format: yaml
  class_text: &class_text
    type: http
    interval: 86400
    behavior: classical
    format: text

# 规则集
rule-providers:
  private_domain:
    <<: *domain_yaml
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/private.yaml"
  cn_domain:
    <<: *domain_yaml
    url: "https://raw.githubusercontent.com/MetaCubeX/meta-rules-dat/refs/heads/meta/geo/geosite/cn.yaml"
  geolocation-!cn:
