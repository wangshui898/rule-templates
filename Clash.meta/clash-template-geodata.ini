[custom]
;设置规则信息采集
ruleset=🟢 全球直连,https://ghproxy.wangshui898.top/https://raw.githubusercontent.com/wangshui898/rule-templates/refs/heads/main/Clash.meta/custom_cn.list
ruleset=🟢 全球直连,GEOIP,private,no-resolve
ruleset=🟢 全球直连,GEOIP,cn,no-resolve

ruleset=🔰 节点选择,[]GEOIP,google
ruleset=🔰 节点选择,[]GEOSITE,google
ruleset=🔰 节点选择,[]GEOIP,cloudflare
ruleset=🔰 节点选择,[]GEOSITE,cloudflare
ruleset=📲 电报消息,[]GEOSITE,telegram
ruleset=📲 电报消息,[]GEOIP,telegram
ruleset=🪜 国外节点,[]GEOSITE,openai
ruleset=🔰 节点选择,[]GEOSITE,youtube
ruleset=🔰 节点选择,[]GEOSITE,twitter
ruleset=🪜 国外节点,[]GEOSITE,category-porn
ruleset=🔰 节点选择,[]GEOSITE,geolocation-!cn
ruleset=🐟 漏网之鱼,[]FINAL

;设置分组策略
custom_proxy_group=🟢 全球直连`select`[]DIRECT
custom_proxy_group=📲 电报消息`select`[]🇸🇬 新加坡节点`[]🔰 节点选择`[]🔯 故障转移`[]DIRECT
